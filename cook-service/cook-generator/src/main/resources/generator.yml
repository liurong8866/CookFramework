  #Domain 项目空间路径，不含包名
  domainPath: cook-service/cook-domain/src/main/java
  #Service 项目空间路径，包括service、service.impl 不含包名
  servicePath: cook-service/cook-service/src/main/java
  #Mybits Mapper 项目空间路径 不含包名
  mapperPath: cook-service/cook-service/src/main/java
  #Mybits Xml 项目空间路径，即文件存方路径
  mapperXmlPath: cook-service/cook-service/src/main/resources/mapper
  #Vue 文件生成路径
  vuePath: cook-web-admin/src



